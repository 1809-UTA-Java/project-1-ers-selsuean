<!DOCTYPE html>
<html>
<head>
<title>Submit</title>
</head>
<body>
	<h1>New Reimbursement Request:</h1>

	<form action="new" method="post">
		<div>
			Description of Reimbursement:
			<textarea name="description" id="description"></textarea>
		</div>
		<div>
			Amount: <input type="text" name="amount" id="amount">
		</div>
		<div>
			Type: <input type="radio" name="type" id="type1" value="Work">
			<label for="type1">Work</label> <input type="radio" name="type"
				id="type2" value="Transportation"> <label for="type1">Transportation</label>
			<input type="radio" name="type" id="type3" value="Food"> <label
				for="type1">Food</label> <input type="radio" name="type" id="type4"
				value="Lodging"> <label for="type1">Lodging</label>
		</div>
		<button type="submit">SUBMIT</button>
	</form>
</body>
</html>
