<!DOCTYPE html>
<html>
<head>
<title>Action:</title>
</head>
<body>
	<h1>Decision:</h1>

	<form action="action" method="post">

		<div>
			Reimbursement ID: <input type="text" name="rID" id="rID">
		</div>
		<div>
			Action: <input type="radio" name="status" id="status1" value="approved">
			<label for="status1">Approve</label> 
			<input type="radio" name="status"	id="status2" value="denied"> 
			<label for="status2">Deny</label>
		</div>
		<button type="submit">SUBMIT</button>
	</form>
</body>
</html>
